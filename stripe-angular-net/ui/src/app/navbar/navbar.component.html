<nav mat-tab-nav-bar backgroundColor="primary" mat-align-tabs="end">
  <button
    *ngFor="let link of links"
    class="btn btn-danger nav-button"
    (click)="navigate(link.route)">
    {{link.label}} 
  </button>
  <a href="https://dashboard.stripe.com/test/dashboard" class="btn btn-primary nav-button">STRIPE DASHBOARD<mat-icon class="icon">launch</mat-icon></a>
  <button *ngIf="isUserAuthenticated" class="btn btn-success nav-button" (click)="logout()">Logout</button>
</nav>
